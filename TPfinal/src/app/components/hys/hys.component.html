<div class="row">
  <h1> Hard & Soft Skill</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
      [percent]="95"
      [radius]="100"
      [imageSrc]="'../assets/HTML.png'"
      [showImage]="true"
      [imageHeight]="90"
      [imageWidth]="70"           
      [showUnits]="false"
      [showSubtitle]="false"        
      [outerStrokeWidth]="10"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="600"
